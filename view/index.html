<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="estilos/estilo1.css">
        <script src="https://kit.fontawesome.com/c85042c871.js" crossorigin="anonymous"></script>
        <title> Mercado Liebre</title>
    </head>
    
    <body>
        <header class="menu">
            <div class="menu1">
                <img class="logo" src="imagen/logo-mercado-liebre.svg" alt="LOGO">
                <div class="busqueda"> <input type="text" name="Buscar" id="Buscar" placeholder="Buscar..."></div>
                <div class="compra">Compra en cuotas y sin tarjeta de credito</div>
            </div>
            <section class="menu2">
                <div>
                    <div>Ofertas</div>
                    <div>Tiendas oficiales</div>
                    <div>Vender</div>
                    <div>Ayuda</div>
                </div>
                <div>
                    <a href="/home/register"><span>Crea tu cuenta <i class="fa-solid fa-shop"></i></span></a>
                    <a href="/home/login"><span>Ingresa <i class="fa-solid fa-right-to-bracket"></i></span></a>
                    <span>Mas compras <i class="fa-solid fa-basket-shopping"></i></span>
                </div>
            </section>
        </header>
        <section>
            <img class="banner" src="imagen/img-home-banner.jpg" alt="">
        </section>
        <section class="catalogo">
            <h1>Basado en su ultima visita</h1>
            <div class="Productos">


                <div class="prod">
                    <img class="imagen1" src="imagen/cafetera.jpg" alt="Producto">
                    <div class="datos">
                        <span> $6.770</span>
                        <div> 40% off</div>   
                    </div>
                    <span>
                        Cafetera Moulinex
                    </span>
                </div>


                <div class="prod">
                    <img class="imagen1" src="imagen/img-macbook-pro-2019.jpg" alt="Producto">
                    <div class="datos">
                        <span> $230.7000</span>
                        <div> 20% off</div>   
                    </div>
                    <span>
                        Macbook Pro 2019
                    </span>
                </div>


                <div class="prod">
                    <img class="imagen1" src="imagen/img-samsung-galaxy-s10.jpg" alt="Producto">
                    <div class="datos">
                        <span> $70.500</span>
                        <div> 10% off</div>   
                    </div>
                    <span>
                        Samsung Galaxy 10
                    </span>
                </div>


                <div class="prod">
                    <img class="imagen1" src="imagen/img-tv-samsung-smart.jpg" alt="Producto">
                    <div class="datos">
                        <span> $23.200</span>
                        <div> 5% off</div>   
                    </div>
                    <span>
                        Samsung 43"
                    </span>
                </div>
                

                </div>
            </div>
        </section>
